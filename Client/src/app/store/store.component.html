<div class="flex justify-between items-center">
  <div>
    <h1 class="text-3xl font-semibold">Product Management</h1>
    <ul class="flex items-center text-gray-600 space-x-2">
      <li>
        <a class="text-blue-500 hover:text-blue-700">Product Management</a>
      </li>
      <li>
        <i class='bx bx-chevron-right'></i>
      </li>
      <li>
        <a class="text-gray-400">Home</a>
      </li>
    </ul>
  </div>
  <div>
    <!-- Nút đăng ký và đăng nhập -->
    <button mat-raised-button color="primary" routerLink="/register">Đăng ký</button>
    <button mat-raised-button color="accent" routerLink="/login">Đăng nhập</button>
  </div>
</div>
<mat-drawer-container autosize>
<button mat-raised-button (click)="openAddProductDialog()" class="my-2">
Thêm sản phẩm mới mới
</button>
<mat-paginator [length]="totalOfProduct"
           [pageSize]="pageSize"
           (page)="handlePage($event)"
           >
</mat-paginator>
<div *ngIf="productLst" class="p-2 w-100% flex flex-col gap-2">
<mat-card 
*ngFor="let pd of this.productLst"
class="min-w-48 w-2/3 p-1 hover:bg-gradient-to-r hover:from-figma_nav hover:to-amber-100">
<div class=" flex lg:flex-row justify-between flex-wrap">
  <mat-card-title> {{ pd.productName }}</mat-card-title>
  <div>
    <p>Price</p>
    <p>
      {{ pd.unitPrice}} VND
    </p>
  </div>
</div>
<div class="flex justify-end gap-2 mt-2">
  <button (click)="openEditProductDialog(pd)" mat-raised-button color="primary" >Edit</button>
  <button (click)="handleDeleteProduct(pd)" mat-raised-button color="warn" >Delete</button>
  <button (click)="handleDetailProduct(pd)" mat-raised-button color="primary" >Xem chi tiết</button>
</div>
</mat-card>
</div>
